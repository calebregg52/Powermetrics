<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powermetrics Oscilloscope</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #ede7d7;
      font-family: Arial, sans-serif;
    }
    #graphs-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .graph-container {
      width: 45%;
    }
    canvas {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="graphs-container">
    <div class="graph-container">
      <canvas id="voltage-graph"></canvas>
    </div>
    <div class="graph-container">
      <canvas id="current-graph"></canvas>
    </div>
  </div>

  <script>
    (function() {
      const voltageCtx = document.getElementById('voltage-graph').getContext('2d');
      const currentCtx = document.getElementById('current-graph').getContext('2d');

      const maxDataPoints = 100;
      let timeIndex = 0;
      const voltageData = [];
      const currentData = [];

      const voltageGraph = new Chart(voltageCtx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Voltage (V)',
            data: voltageData,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false,
            lineTension: 0
          }]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'linear',
              min: 0,
              max: maxDataPoints,
              ticks: {
                autoSkip: true,
                maxTicksLimit: 10
              },
              title: {
                display: true,
                text: 'Time (s)'
              }
            },
            y: {
              min: 0,
              max: 40,
              title: {
                display: true,
                text: 'Voltage (V)'
              }
            }
          }
        }
      });

      const currentGraph = new Chart(currentCtx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Current (A)',
            data: currentData,
            borderColor: 'rgba(192, 75, 75, 1)',
            borderWidth: 2,
            fill: false,
            lineTension: 0
          }]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'linear',
              min: 0,
              max: maxDataPoints,
              ticks: {
                autoSkip: true,
                maxTicksLimit: 10
              },
              title: {
                display: true,
                text: 'Time (s)'
              }
            },
            y: {
              min: 0,
              max: 20,
              title: {
                display: true,
                text: 'Current (A)'
              }
            }
          }
        }
      });

      setInterval(() => {
        const simulatedVoltage = Math.sin(timeIndex / 5) * 10 + 20;
        const simulatedCurrent = Math.cos(timeIndex / 5) * 2 + 5;

        if (voltageData.length >= maxDataPoints) voltageData.shift();
        if (currentData.length >= maxDataPoints) currentData.shift();

        voltageData.push({ x: timeIndex, y: simulatedVoltage });
        currentData.push({ x: timeIndex, y: simulatedCurrent });

        voltageGraph.options.scales.x.min = timeIndex - maxDataPoints + 1;
        voltageGraph.options.scales.x.max = timeIndex;

        currentGraph.options.scales.x.min = timeIndex - maxDataPoints + 1;
        currentGraph.options.scales.x.max = timeIndex;

        voltageGraph.update();
        currentGraph.update();

        timeIndex++;
      }, 100);
    })();
  </script>
</body>
</html>
