<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powermetrics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark">
      <div class="container-fluid">
          <span class="navbar-title">Powermetrics</span>
          <a class="navbar-brand" href="#">
              <img src="logo.jpg" alt="Company Logo">
          </a>
      </div>
  </nav>

  <div class="container-fluid mt-5">
      <div class="row g-3">

          <!-- Voltage Card -->
          <div class="col-12 col-md-6">
              <div class="card custom-card h-100">
                  <div class="card-body">
                      <h5 class="card-title text-center">Voltage</h5>
                      <p class="text-center meter-value" id="voltage-value">0.00 V</p>
                      <p class="text-center overvolt" id="volt-alert"></p>
                  </div>
              </div>
          </div>

          <!-- Current Card -->
          <div class="col-12 col-md-6">
              <div class="card custom-card h-100">
                  <div class="card-body">
                      <h5 class="card-title text-center">Current</h5>
                      <p class="text-center meter-value" id="current-value">0.00 A</p>
                      <p class="text-center current-limit" id="curr-alert"></p>
                  </div>
              </div>
          </div>
      </div>

      <div class="row g-3 mt-4">
          <!-- Voltage Oscilloscope Graph -->
          <div class="col-12 col-md-6">
              <div class="card custom-card h-100">
                  <div class="card-body">
                      <h5 class="card-title text-center">Voltage Display</h5>
                      <div class="chart-container">
                          <canvas id="voltageGraph"></canvas>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Current Oscilloscope Graph -->
          <div class="col-12 col-md-6">
              <div class="card custom-card h-100">
                  <div class="card-body">
                      <h5 class="card-title text-center">Current Display</h5>
                      <div class="chart-container">
                          <canvas id="currentGraph"></canvas>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
