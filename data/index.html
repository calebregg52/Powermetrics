<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Powermetrics</title>
  <!-- Custom Stylesheet -->
  <link href="style.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Updated Navigation Bar (square edges, centered logo, dark mode toggle on right) -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <span class="navbar-title">Powermetrics</span>
      <!-- Dark Mode Toggle -->
      <div class="form-check form-switch text-light ms-auto me-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>
      <a class="navbar-brand" href="#">
        <img src="logo.jpg" alt="Company Logo" height="40" />
      </a>
    </div>
  </nav>

  <div class="container-fluid mt-5">
    <div class="row g-3">
      <!-- Voltage Gauges Card -->
      <div class="col-12 col-md-6">
        <div class="card custom-card h-100">
          <div class="card-body">
            <h5 class="card-title text-center">Voltage</h5>
            <div id="voltage-values" class="row g-3 justify-content-center">
              <div class="col-12 col-sm-4">
                <div class="gauge-item">
                  <p>Voltage 1</p>
                  <p class="meter-value" id="voltage-value-1">0.00 V</p>
                  <p class="overvolt text-danger" id="volt-alert-1"></p>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="gauge-item">
                  <p>Voltage 2</p>
                  <p class="meter-value" id="voltage-value-2">0.00 V</p>
                  <p class="overvolt text-danger" id="volt-alert-2"></p>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="gauge-item">
                  <p>Voltage 3</p>
                  <p class="meter-value" id="voltage-value-3">0.00 V</p>
                  <p class="overvolt text-danger" id="volt-alert-3"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Current Gauges Card -->
      <div class="col-12 col-md-6">
        <div class="card custom-card h-100">
          <div class="card-body">
            <h5 class="card-title text-center">Current</h5>
            <div id="current-values" class="row g-3 justify-content-center">
              <div class="col-12 col-sm-6">
                <div class="gauge-item">
                  <p>Current 1</p>
                  <p class="meter-value" id="current-value-1">0.00 A</p>
                  <p class="current-limit text-danger" id="curr-alert-1"></p>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="gauge-item">
                  <p>Current 2</p>
                  <p class="meter-value" id="current-value-2">0.00 A</p>
                  <p class="current-limit text-danger" id="curr-alert-2"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Graphs Row -->
    <div class="row g-3 mt-4">
      <!-- Voltage Oscilloscope Graph -->
      <div class="col-12 col-md-6">
        <div class="card custom-card h-100">
          <div class="card-body">
            <h5 class="card-title text-center">Voltage Display</h5>
            <!-- Toggle controls for voltage channels -->
            <div class="toggle-container" id="voltage-toggles"></div>
            <div class="chart-container">
              <canvas id="voltageGraph"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- Current Oscilloscope Graph -->
      <div class="col-12 col-md-6">
        <div class="card custom-card h-100">
          <div class="card-body">
            <h5 class="card-title text-center">Current Display</h5>
            <!-- Toggle controls for current channels -->
            <div class="toggle-container" id="current-toggles"></div>
            <div class="chart-container">
              <canvas id="currentGraph"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
